<script>
  /*
  条件判断语句是计算机逻辑判断中最常用的，主要针对不同的条件做
  内容判断处理，结构如下：
  if(){

  } else if(){

  } else {

  }
  */

var num = 0;
if(num > 0){
  console.log("num > 0");
} else if(num == 0) {
  console.log("num = 0");
} else {
  console.log("num < 0");
}

/*
while do 与 do while依然是条件判断语句。

while do表示先进行条件判断，如果满足条件，则执行到不满足条件
为止，结构如下：

while(条件){
  do something...
}

do while表示不管条件漫步满足，先执行语句，再来判断是否满足条件，
满足条件则继续执行，否则不再执行，结构如下：
do something
while(条件)
*/

var val01 = 0;
while(val01 < 10){
  val01 = val01 + 1;
}

var val02 = 0;

do {
  val02 = val02 + 1
} while(val02 < 10)

/*
switch 条件筛选判断语句
常用于针对条件做筛选处理，并执行相关语句
*/

var grade = 80;
switch(grade){
  case grade == 100: 
    console.log("100分");
    break;
  case 100 > grade >70:
    console.log("优秀");
    break;
  case 60 <grade < 70:
    console.log("及格");
    break;  
  default:
    console.log("不及格！");
    break;  
}
</script>
