<script>
/*
JS（Javascript的缩写）是一门解释型，弱类型的语言。
  1. 解释型：计算机所能识别的语言，和人类识别的语言不同，
  中间涉及翻译的过程，翻译方式分两种（逐行代码翻译和一次
  性翻译，一次性翻译完成之后下次直接启动即可不需要再次翻
  译，速度优于逐行翻译）。
  2. 弱类型：弱并非差，而是只不严格区分基础数据类型
*/

/*
变量与常量
   JS中会涉及不同值的运算与处理，我们通常用一个名字指向
   不同的值，就好比为某个人起了一个名字（名字指代某人）。
   变量：即name允许指向不同的值。
   常量：即name只允许指向一个值。
   var：我们使用var来定义变量名
   例：
*/

var name = 123;

/*
基础数据类型：
JS虽然是弱类型的语言，但是也拥有一些基础数据类型。
   数字：整除、浮点数等数值
   字符：用成对的单引号或者双引号进行包裹（引号包裹的数字也
   是字符）
   bool：布尔值，用于表示两种状态（0或者1、true或者false）
   null：表示状态无值
   undefined：表示状态未定义值
   除了以上几种基本类型之外，其他的内容我们称之为对象
*/

var num = 123;
var chars = 'Hello World !';
var nulls = null;
var bool = true;
var un = undefined;


/*
语句：用于描述一个完整的行为即为语句，语句用分号进行结尾，表示
一句话的结束，虽然不写分号大多数JS也能被成功运行，但是为了安全
起见，还是建议大家及时写分号。
例：利用var进行赋值
*/

var say = 'test';

/*
类型转换
  我们在进行数据运算的时候，可能会遇到数字和数字相加、字符和字
  符相加等情况，那么数字和数字相加减这个是最基本的数据运算，但
  是如果数字和字符相加减会出现什么情况呢？
  1. 数字和数字相加是最基本的加法运算
  2. 字符和字符相加是字符串拼接
  3. 数字不能和字符相加减，除非字符是“数字格式的字符”

  我们可以利用特殊的运算针对基础类型进行类型转换
  隐式转换
     数字和字符相加结果为字符
     数字字符（带引号的数字）和数字相减，结果变成数字  
*/   

var aa = 10;  // aa + bb = 1011;
var bb = '11'; // aa - bb = -1;

/*
还可以利用函数进行基础类型转换，什么是函数我们后面会介绍，例：
*/

aa.toString(); // aa 变成了字符 ‘10’
parseInt(bb); // bb变成了数字 11 

</script>
