<script>
/*
弹窗：我们可以利用alert进行消息窗口的提示，这是早期开发者常
用的调试方式，例：
*/

alert('Hello Wolrd !');

/*
目前在开发者中比较流行的JS调试工具是Chrome，我们可以在打开浏
览器之后，按住相关（F12：windows用户，option+command+i）
按键打开控制台窗口，找到console选项，并在JS中输入以下示例代
码，并在窗口中运行日志打印示例：
*/

console.log('Hello World !');

/*
JS的console日志中，提供了不同的方法用于输出代表不同信息类型的
内容：

  1. console.log("normal");           // 用于输出普通信息
  2. console.info("information");     // 用于输出提示性信息
  3. console.error("error");          // 用于输出错误信息
  4. console.warn("warn");            // 用于输出警示信息

日志的方法较多，因为被系列只是入门级课程，我们不在本系列中深入讨论。  
*/



</script>
